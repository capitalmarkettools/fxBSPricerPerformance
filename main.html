<head>
  <title>Pricing performance</title>
</head>

<body>
  <h1>Pricng performance</h1>

</body>

<template name="hello">
    <button name="incrementor">Increment Numer of Trades</button>
    <reducer>Reduce Numer of Trades</reducer>
    <pricer>Price</pricer>
    <p>Runtime to price {{numberTrades}} FX Options with BS was {{runTime}}.</p>
    <p>BS price is {{BSPrice}}</p>
</template>
